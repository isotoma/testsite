<!DOCTYPE html>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/static/css/fonts-min.css" type="text/css" media="screen">
<link rel="stylesheet" href="/static/css/reset-min.css" type="text/css" media="screen">
<link rel="stylesheet" href="/static/css/layout-one.css" type="text/css" media="screen">
<link rel="stylesheet" href="/static/css/main-classic.css" type="text/css" media="screen">

<!--[if IE]>    
<link rel="stylesheet" type="text/css" media="screen" href="static/css/ie.css" />
<![endif]--> 
<!--[if lt IE 7]>   
<link rel="stylesheet" type="text/css" media="screen" href="static/css/ie56.css" />
<![endif]-->


<head>
    <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script> 
    <script type="text/javascript" src="/static/js/scriptsite.js"></script>
</head>

<body>
    <div id="canvas">
        <div id="main">
            <div id="header" class="clearfix">
                <img src="/static/images/iso-logo-35.png" width="35" height="47" alt="Iso Logo 35" id="logo">
                <h1>Test Update Site</h1>
            </div>
            {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if local_changes %}
<div>
<form action="{% url projects project.name %}" method="POST">
    {% csrf_token %}
    <label>Commit Message</label><input type="text" name="commit_message" />
    <input name="commit" type="submit">
</form>
</div>
{% endif %}
            <div id="nav" class="clearfix">
            </div>
            <div id="content" class="clearfix">
            {% block content %}
            
            {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
